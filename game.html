<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <div class="score"><span id="pscore">0</span>&nbsp;-&nbsp;<span id="bscore">0</span> </div>
        <div class="game">
            <div class="player">
                <div class="output">
                    <h1>You</h1>
                    <div class="image"></div>
                    <div id="buttons">
                        <img id = "paper-button" src="assets/paper-logo.png" alt="button">
                        <img id = "rock-button" src="assets/rock-logo.png" alt="button">
                        <img id = "scissors-button" src="assets/scissors-logo.png" alt="button">
                    </div>
                </div>
            </div>

            <div class="vs"></div>

            <div class="bot">
                <div class="output">
                    <h1>Bot</h1>
                    <div class="image"></div>
                </div>
            </div>
        </div>
        <div id="again">
            <h2 id = "win-text">You won the game</h2>&nbsp;&nbsp;
            <div id="play-again">Play Again</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
